<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ToDoList.css'>
    <script src='ToDoList.js'></script>
</head>

<body>
    <div class="container">
        <h1>ToDoList</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task...">
            <form>
                <button class="add-Button" type="submit"><i class="fa fa-plus-circle">+</i></button>
            </form>
        </div>
        <div class="filter">
            <div class="filter" data-filter="Completed">Completed</div>
            <div class="filter" data-filter="pending">InCompleted</div>
            <div class="Delete all">Delete all</div>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="img/empty-removebg-preview.png">
        </div>
    </div>
</body>

</html>
